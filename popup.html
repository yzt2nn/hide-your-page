<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hide your page!</title>
  </head>
  <body>
    <form name="urlForm" onsubmit="onUrlConfirm" style="margin: 10px">
      <div style="margin: 5px 0px">页面地址:</div>
      <input id="urlInput" type="text" name="url" style="width: 300px" />
      <input
        type="submit"
        value="使用此页面"
        style="float: right; margin: 10px 0px"
      />
    </form>
    <div style="clear: both"></div>
    <div style="margin: 10px; display: flex; justify-content: flex-end">
      <button id="fullScreenButton">全屏</button>
      <button id="restoreScreenButton" style="margin-left: 10px">还原</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
